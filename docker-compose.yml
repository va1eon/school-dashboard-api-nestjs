version: '3.9'

services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    container_name: sd_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-school_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-school_secret}
      POSTGRES_DB: ${POSTGRES_DB:-school_dashboard}
      # Оптимизации для dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sd_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Redis
  # ============================================
  redis:
    container_name: sd_redis
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD:-redis_secret}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sd_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # RedisInsight
  # ============================================
  redisinsight:
    container_name: sd_redisinsight
    image: redis/redisinsight:2.54
    restart: always
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sd_network
    profiles:
      - dev  # Запускать только в dev: docker-compose --profile dev up

  # ============================================
  # MinIO - S3-совместимое хранилище файлов
  # ============================================
  minio:
    container_name: sd_minio
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret_123}
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - sd_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: sd_postgres_data
  redis_data:
    name: sd_redis_data
  redisinsight_data:
    name: sd_redisinsight_data
  minio_data:
    name: sd_minio_data

# ============================================
# Networks
# ============================================
networks:
  sd_network:
    name: sd_network
    driver: bridge